<div (click)="clickOnStars()" class="rating"><span>{{stars}}/{{maxStars}}</span>
<div class="elevation-5 stars-rating">
  <div [style.width.%]="starWidth" class="stars-rating" [class]="starWidth>50 ? 'green stars-rating' : 'red stars-rating'"></div>
</div>
<div class="mt-3">
    <div class="btn red left" (click)="sub()">-</div>
  <div class="btn green" (click)="add()">+</div>
</div>
</div>
