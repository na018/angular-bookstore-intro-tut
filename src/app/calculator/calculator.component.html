<div class="bg-white mt-5 elevation-5 py-5">
  <h1>Calculator</h1>
  <div class="">
    <p>
      <input type="number" [(ngModel)]="number_1">
    </p>
    <p>
      <input type="number" [(ngModel)]="number_2">
    </p>
    <p>
      <input type="number" [(ngModel)]="result">
    </p>
  </div>
  <div class="">
    <div class="btn" (click)="addNumbers()">+</div>
    <div class="btn" (click)="subNumbers()">-</div>
    <div class="btn" (click)="reset()">clear</div>
  </div>
</div>
